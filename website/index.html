<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Journal</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

</head>
<body>
<div id="app" class="container">
    <div class="holder  headline display-3 pb-5 text-center">
        Weather Journal App
    </div>
    <div class="container">
        <div class="holder zip mb-3">
            <label for="zip" class="form-label">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here" class="form-control w-25">
        </div>
        <div class="holder feel">
            <label for="feelings" class="form-label">How are you feeling today?</label>
            <textarea class="myInput form-control w-50" id="feelings" placeholder="Enter your feelings here"></textarea>
            <button id="generate" class="btn btn-primary mt-3" type="submit"> Generate</button>
        </div>
    </div>
    <div class="holder entry invisible mt-5" id="entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder" class="list-group mt-2 w-25">
            <div id="date" class="list-group-item"></div>
            <div id="temp" class="list-group-item"></div>
            <div id="content" class="list-group-item"></div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
